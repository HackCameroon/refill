<mat-card class="user-card">
  <mat-card-header>
    <mat-card-title>{{ user.username }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ 'USER_OVERVIEW.ITEM.ROLES' | translate }}:
    <mat-chip-list [multiple]="true" selectable class="role-chip-list">
      <mat-chip *ngFor="let role of roles" (click)="toggleChip(role.id)" [selected]="chips.has(role.id)">{{ role.name }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
