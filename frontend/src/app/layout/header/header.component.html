<div class="header">
  <div class="section-left">
    <img src="assets/images/refill-logo.svg" class="logo" [routerLink]="[ '/' ]">
    <div *ngIf="authService.isLoggedIn" class="logged">
      <button mat-button [routerLink]="[ '/dashboard' ]" class="menu-item mr-25 desktop btn-dashboard">
        <svg width="12" height="16" viewBox="0 0 12 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon">
          <path
            d="M5.78659 0.300003C2.6524 0.300003 0.100006 2.8524 0.100006 5.98658C0.100006 8.65158 4.21011 13.7001 5.44877 15.1452C5.63645 15.3516 5.9555 15.3516 6.1244 15.1452C7.3443 13.7001 11.4732 8.67035 11.4732 5.98658C11.4732 2.83363 8.92078 0.300003 5.78659 0.300003ZM7.75718 8.67035C4.43532 10.5846 1.01962 7.16894 2.93391 3.84708C3.14036 3.47173 3.45941 3.17144 3.81599 2.965C7.13785 1.05071 10.5536 4.46641 8.63926 7.78827C8.43282 8.14486 8.11377 8.46391 7.75718 8.67035Z"

        </svg>

        {{ 'HEADER.DASHBOARD' | translate }}</button>
    </div>
  </div>
  <div class="section-right">
    <div *ngIf="!authService.isLoggedIn">
      <div class="desktop">
        <mat-form-field style="width: 100px; margin-right: 10px">
          <mat-label>Language</mat-label>

            <mat-option value="de">German</mat-option>
            <mat-option value="en">English</mat-option>
            <mat-option value="fr">French</mat-option>

        </mat-form-field>

          <svg xmlns="http://www.w3.org/2000/svg" height="25px" width="25px" fill="#000000" data-name="Layer 1"

      <div class="mobile">
        <mat-form-field style="width: 100px; margin-right: 10px">
          <mat-label>Language</mat-label>
          <mat-select [(value)]="selectedLanguage" (selectionChange)="setLanguage($event)">
            <mat-option value="de">German</mat-option>
            <mat-option value="en">English</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-button class="burger" mat-button [matMenuTriggerFor]="menu">
          <svg width="26" height="20" viewBox="0 0 26 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M25.0701 8.78001H0.0701294V11.4827H25.0701V8.78001Z" fill="black" />

          </svg>
        </button>

          <button mat-button [routerLink]="[ '/sign-in' ]">

              </g>
            </svg>
            {{ 'HEADER.COLLECT' | translate }}
          </button>
        </mat-menu>
      </div>
    </div>

      <div class="desktop">
        <button mat-button [matMenuTriggerFor]="menuLogout" class="user-menu">

      </div>
      <div class="mobile">
        <button mat-button class="burger" mat-button [matMenuTriggerFor]="menuMobile">
          <svg width="26" height="20" viewBox="0 0 26 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M25.0701 8.78001H0.0701294V11.4827H25.0701V8.78001Z" fill="black" />
            <path d="M25.0701 16.8874H0.0701294V19.5901H25.0701V16.8874Z" fill="black" />
            <path d="M25.0701 0.67123H0.0701294V3.37393H25.0701V0.67123Z" fill="black" />
          </svg>
        </button>
        <mat-menu #menuMobile="matMenu">
          <button mat-menu-item [routerLink]="[ '/dashboard' ]"
            class="menu-item mr-25">{{ 'HEADER.DASHBOARD' | translate }}</button>
          <button mat-menu-item (click)="logout()" class="menu-item">{{ 'HEADER.LOGOUT' | translate }}</button>
        </mat-menu>
      </div>
    </div>
  </div>

</div>
